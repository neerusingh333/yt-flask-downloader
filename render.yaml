services:
  - type: web
    name: youtube-downloader
    env: python
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: gunicorn --timeout 120 app:app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
